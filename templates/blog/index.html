<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Chatbot App</h1>

    <div>
        <div id="chatbot">
            <p class="botText"><span>Hi There</span></p>
        </div>
    </div>
    
    <div id="userInput">
        <input type="text" id="textInput" name="usermessage" placeholder="Type your message..." />
        <input type="submit" value="Send" id="buttonInput" />
    </div>




    <script>
        function getUserResponse() {
            var userText = $("#textInput").val();
            var userHtml = '<p class="userText">User: <span>' + userText + '</span></p>';

            $("#textInput").val("");
            $("#chatbot").append(userHtml);
            
            $.get('/getResponse', {usermessage:userText}).done(function(data){
    
                var returenedMessage = '<p class="botText">Chatbot: <span>' + data + '</span></p>';
                $("#chatbot").append(returenedMessage);
    
            })
        }

        $('#buttonInput').click(function() {
            getUserResponse();
        });





    </script>

</body>
</html>
